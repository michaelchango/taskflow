<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Project & Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --accent: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            color: var(--text);
        }

        /* Auth Pages */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-logo svg {
            width: 36px;
            height: 36px;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            background: var(--secondary);
            border-radius: 10px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-light);
        }

        .auth-tab.active {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            font-family: inherit;
            background: var(--card-bg);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            font-family: inherit;
            background: var(--card-bg);
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .auth-error {
            background: #fee2e2;
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .auth-success {
            background: #dcfce7;
            color: var(--accent);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        /* Header */
        header {
            background: var(--card-bg);
            padding: 1.25rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-name {
            font-weight: 500;
            color: var(--text);
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-light);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
            background: #fee2e2;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .header-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-light);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .header-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #eef2ff;
        }

        .header-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Main Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            transition: all 0.3s ease;
        }

        .container.sidebar-hidden {
            grid-template-columns: 1fr;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 100px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .sidebar.hidden {
            display: none;
        }

        .sidebar-toggle {
            padding: 0.5rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-toggle:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .sidebar-toggle svg {
            width: 18px;
            height: 18px;
        }

        .sidebar h2 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .project-list {
            list-style: none;
        }

        .project-item {
            padding: 0.875rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            background: var(--secondary);
        }

        .project-item:hover {
            background: #eef2ff;
        }

        .project-item.active {
            background: var(--primary);
            color: white;
        }

        .project-item .task-count {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        .project-item.active .task-count {
            background: rgba(255,255,255,0.2);
        }

        .add-project-btn {
            width: 100%;
            padding: 0.875rem;
            border: 2px dashed var(--border);
            border-radius: 10px;
            background: transparent;
            color: var(--text-light);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .add-project-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #eef2ff;
        }

        /* Main Content */
        .main-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .content-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .add-task-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-task-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* Task Stats */
        .task-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            flex: 1;
            padding: 1.25rem;
            background: var(--secondary);
            border-radius: 12px;
            text-align: center;
        }

        .stat-card .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-card .stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        /* Task Cards */
        .task-grid {
            display: grid;
            gap: 1rem;
        }

        .task-card {
            padding: 1.25rem;
            background: var(--secondary);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }

        .task-card.high {
            border-left-color: var(--danger);
        }

        .task-card.medium {
            border-left-color: var(--warning);
        }

        .task-card.low {
            border-left-color: var(--accent);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-actions button {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-actions button:hover {
            opacity: 1;
            background: rgba(0,0,0,0.05);
        }

        .task-actions button.delete:hover {
            background: #fee2e2;
            color: var(--danger);
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.75rem;
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .priority-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.high {
            background: #fee2e2;
            color: var(--danger);
        }

        .priority-badge.medium {
            background: #fef3c7;
            color: var(--warning);
        }

        .priority-badge.low {
            background: #dcfce7;
            color: var(--accent);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            transform: scale(0.9);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text);
            flex: 1;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Project Delete Button */
        .delete-project-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .delete-project-btn:hover {
            opacity: 1;
            background: #fee2e2;
            color: var(--danger);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .sidebar {
                position: relative;
                top: 0;
            }

            .task-stats {
                flex-wrap: wrap;
            }

            .stat-card {
                flex: 1 1 45%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-card {
            animation: fadeIn 0.3s ease;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            background: var(--secondary);
            border-radius: 10px;
            padding: 4px;
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-light);
        }

        .view-toggle button.active {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        /* Board View */
        .board-view {
            display: none;
        }

        .board-view.active {
            display: block;
        }

        .list-view {
            display: block;
        }

        .list-view.hidden {
            display: none;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .project-block {
            background: var(--secondary);
            border-radius: 16px;
            overflow: hidden;
        }

        .project-block-header {
            padding: 1rem 1.25rem;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-block-header h3 {
            font-size: 1rem;
            font-weight: 600;
        }

        .project-block-header .task-count {
            font-size: 0.75rem;
            color: var(--text-light);
            background: var(--secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
        }

        .project-block-tasks {
            padding: 0.75rem;
        }

        .board-task-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.875rem;
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid var(--primary);
        }

        .board-task-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }

        .board-task-item.high {
            border-left-color: var(--danger);
        }

        .board-task-item.medium {
            border-left-color: var(--warning);
        }

        .board-task-item.low {
            border-left-color: var(--accent);
        }

        .board-task-item.completed {
            opacity: 0.6;
        }

        .board-task-item.completed .board-task-title {
            text-decoration: line-through;
        }

        .board-task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
            margin-top: 2px;
        }

        .board-task-checkbox:hover {
            border-color: var(--primary);
        }

        .board-task-checkbox.checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        .board-task-checkbox svg {
            width: 12px;
            height: 12px;
            stroke: white;
            stroke-width: 3;
        }

        .board-task-content {
            flex: 1;
            min-width: 0;
        }

        .board-task-title {
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .board-task-meta {
            display: flex;
            gap: 0.75rem;
            font-size: 0.7rem;
            color: var(--text-light);
        }

        .board-task-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .board-empty {
            padding: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.875rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Filter Toggle Button */
        .filter-toggle {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-light);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .filter-toggle:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #eef2ff;
        }

        .filter-toggle.active {
            border-color: var(--primary);
            color: var(--primary);
            background: #eef2ff;
        }

        .filter-toggle svg {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <!-- Auth Page -->
    <div class="auth-page" id="authPage">
        <div class="auth-card">
            <div class="auth-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
                TaskFlow
            </div>
            <p class="auth-subtitle">Manage your tasks efficiently</p>

            <div class="auth-error" id="authError"></div>
            <div class="auth-success" id="authSuccess"></div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupUsername">Username</label>

                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>

                        <input type="date" id="taskDeadline" required>

    <script>
        // API Base URL
        const API_URL = '/api';

        // State
        let token = localStorage.getItem('token');
        let currentUser = null;
        let projects = [];
        let tasks = [];
        let currentProject = 'all';
        let currentView = 'list';
        let showCompleted = false;
        let isProjectSubmitting = false;
        let isTaskSubmitting = false;

        // API Functions
        async function fetchWithAuth(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
            
            const response = await fetch(url, { ...options, headers });
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Request failed');
            }
            return data;
        }

        // Auth Functions
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
            
            hideAuthMessage();
        }

        function showAuthMessage(type, message) {
            const el = type === 'error' ? document.getElementById('authError') : document.getElementById('authSuccess');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideAuthMessage() {
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            const originalText = btn.textContent;
            btn.textContent = 'Logging in...';
            
            try {
                const data = await fetchWithAuth(`${API_URL}/auth/login`, {
                    method: 'POST',
                    body: JSON.stringify({
                        username: document.getElementById('loginUsername').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                
                token = data.token;
                currentUser = data.user;
                localStorage.setItem('token', token);
                
                showMainApp();
            } catch (error) {
                showAuthMessage('error', error.message);
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            const originalText = btn.textContent;
            btn.textContent = 'Creating...';
            
            try {
                await fetchWithAuth(`${API_URL}/auth/register`, {
                    method: 'POST',
                    body: JSON.stringify({
                        username: document.getElementById('signupUsername').value,
                        nickname: document.getElementById('signupNickname').value,
                        password: document.getElementById('signupPassword').value
                    })
                });
                
                showAuthMessage('success', 'Account created! Please login.');
                document.getElementById('signupForm').reset();
                switchAuthTab('login');
                btn.disabled = false;
                btn.textContent = originalText;
            } catch (error) {
                showAuthMessage('error', error.message);
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        function handleLogout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            
            projects = [];
            tasks = [];
            
            showAuthPage();
        }

        function showAuthPage() {
            document.getElementById('authPage').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            document.getElementById('userAvatar').textContent = currentUser.nickname.charAt(0).toUpperCase();
            document.getElementById('userName').textContent = currentUser.nickname;
            
            loadData();
        }

        // Check auth on load
        async function checkAuth() {
            if (!token) {
                showAuthPage();
                return;
            }
            
            try {
                currentUser = await fetchWithAuth(`${API_URL}/auth/me`);
                showMainApp();
            } catch (error) {
                localStorage.removeItem('token');
                token = null;
                showAuthPage();
            }
        }

        // API Functions
        async function fetchProjects() {
            return await fetchWithAuth(`${API_URL}/projects`);
        }

        async function createProject(name) {
            const id = 'p' + Date.now();
            await fetchWithAuth(`${API_URL}/projects`, {
                method: 'POST',
                body: JSON.stringify({ id, name })
            });
            return { id, name };
        }

        async function deleteProject(id) {
            await fetchWithAuth(`${API_URL}/projects/${id}`, { method: 'DELETE' });
        }

        async function fetchTasks(projectId = null) {
            const url = projectId 
                ? `${API_URL}/tasks?project_id=${projectId}`
                : `${API_URL}/tasks`;
            return await fetchWithAuth(url);
        }

        async function createTask(task) {
            await fetchWithAuth(`${API_URL}/tasks`, {
                method: 'POST',
                body: JSON.stringify(task)
            });
        }

        async function updateTask(id, task) {
            await fetchWithAuth(`${API_URL}/tasks/${id}`, {
                method: 'PUT',
                body: JSON.stringify(task)
            });
        }

        async function toggleTask(id) {
            await fetchWithAuth(`${API_URL}/tasks/${id}/toggle`, { method: 'PATCH' });
        }

        async function deleteTask(id) {
            await fetchWithAuth(`${API_URL}/tasks/${id}`, { method: 'DELETE' });
        }

        // View Switching
        function switchView(view) {
            currentView = view;
            document.getElementById('listViewBtn').classList.toggle('active', view === 'list');
            document.getElementById('boardViewBtn').classList.toggle('active', view === 'board');
            document.getElementById('listView').classList.toggle('hidden', view !== 'list');
            document.getElementById('boardView').classList.toggle('active', view === 'board');
        }

        // Filter Toggle
        function toggleFilter() {
            showCompleted = !showCompleted;
            const btnText = document.getElementById('filterBtnText');
            const btn = document.getElementById('filterToggleBtn');
            
            if (showCompleted) {
                btnText.textContent = 'Completed';
                btn.classList.add('active');
            } else {
                btnText.textContent = 'Active';
                btn.classList.remove('active');
            }
            
            renderTasks();
            renderBoard();
        }

        // Render Board View
        function renderBoard() {
            const boardGrid = document.getElementById('boardGrid');
            const projectTitle = document.getElementById('projectTitle');
            const taskStats = document.getElementById('taskStats');

            let projectsToShow = currentProject === 'all' 
                ? projects 
                : projects.filter(p => p.id === currentProject);

            // Update title
            if (currentProject === 'all') {
                projectTitle.textContent = showCompleted ? 'Completed Tasks' : 'Active Tasks';
            } else {
                const project = projects.find(p => p.id === currentProject);
                projectTitle.textContent = project ? (showCompleted ? project.name + ' - Completed' : project.name) : 'Unknown Project';
            }

            // Update stats
            let filteredTasks = currentProject === 'all' 
                ? tasks 
                : tasks.filter(t => t.project_id === currentProject);
            const total = filteredTasks.length;
            const high = filteredTasks.filter(t => t.priority === 'high').length;
            const completed = filteredTasks.filter(t => t.completed).length;

            taskStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${high}</div>
                    <div class="stat-label">High Priority</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completed}</div>
                    <div class="stat-label">Completed</div>
                </div>
            `;

            // Get display tasks
            const displayTasks = filteredTasks.filter(t => Boolean(t.completed) === showCompleted);

            if (projectsToShow.length === 0) {
                boardGrid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <h3>No projects yet</h3>
                        <p>Create your first project to get started</p>
                    </div>
                `;
                return;
            }

            boardGrid.innerHTML = projectsToShow.map(project => {
                const projectTasks = tasks
                    .filter(t => t.project_id === project.id && Boolean(t.completed) === showCompleted)
                    .sort((a, b) => {
                        const dateA = new Date(a.deadline);
                        const dateB = new Date(b.deadline);
                        if (dateA.getTime() !== dateB.getTime()) {
                            return dateA - dateB;
                        }
                        const priorityOrder = { high: 0, medium: 1, low: 2 };
                        return priorityOrder[a.priority] - priorityOrder[b.priority];
                    });

                return `
                    <div class="project-block">
                        <div class="project-block-header">
                            <h3>${escapeHtml(project.name)}</h3>
                            <span class="task-count">${projectTasks.length} ${showCompleted ? 'completed' : 'tasks'}</span>
                        </div>
                        <div class="project-block-tasks">
                            ${projectTasks.length === 0 
                                ? `<div class="board-empty">No ${showCompleted ? 'completed' : 'active'} tasks</div>`
                                : projectTasks.map(task => {
                                    const deadline = new Date(task.deadline);
                                    const today = new Date();
                                    today.setHours(0, 0, 0, 0);
                                    const isOverdue = deadline < today && !task.completed;
                                    
                                    return `
                                        <div class="board-task-item ${task.priority} ${task.completed ? 'completed' : ''}" onclick="editTask('${task.id}')">
                                            <div class="board-task-checkbox ${task.completed ? 'checked' : ''}" onclick="event.stopPropagation(); toggleComplete('${task.id}')">
                                                ${task.completed ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg>' : ''}
                                            </div>
                                            <div class="board-task-content">
                                                <div class="board-task-title">${escapeHtml(task.name)}</div>
                                                <div class="board-task-meta">
                                                    <span class="priority-badge ${task.priority}">${task.priority}</span>
                                                    <span style="color: ${isOverdue ? 'var(--danger)' : 'inherit'}">ðŸ“… ${deadline.toLocaleDateString()}</span>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render Functions
        function renderProjects() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = `
                <li class="project-item ${currentProject === 'all' ? 'active' : ''}" onclick="selectProject('all')">
                    <span>All Tasks</span>
                    <span class="task-count">${tasks.length}</span>
                </li>
                ${projects.map(p => {
                    const count = tasks.filter(t => t.project_id === p.id).length;
                    return `
                        <li class="project-item ${currentProject === p.id ? 'active' : ''}" onclick="selectProject('${p.id}')">
                            <span>${escapeHtml(p.name)}</span>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <span class="task-count">${count}</span>
                                <button class="delete-project-btn" onclick="event.stopPropagation(); handleDeleteProject('${p.id}')" title="Delete project">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </li>
                    `;
                }).join('')}
            `;
        }

        function renderTasks() {
            const taskGrid = document.getElementById('taskGrid');
            const projectTitle = document.getElementById('projectTitle');
            const taskStats = document.getElementById('taskStats');

            let filteredTasks = currentProject === 'all' 
                ? tasks 
                : tasks.filter(t => t.project_id === currentProject);

            // Update title
            if (currentProject === 'all') {
                projectTitle.textContent = showCompleted ? 'Completed Tasks' : 'Active Tasks';
            } else {
                const project = projects.find(p => p.id === currentProject);
                projectTitle.textContent = project ? (showCompleted ? project.name + ' - Completed' : project.name) : 'Unknown Project';
            }

            // Update stats - show overall counts
            const total = filteredTasks.length;
            const high = filteredTasks.filter(t => t.priority === 'high').length;
            const completed = filteredTasks.filter(t => t.completed).length;

            taskStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${high}</div>
                    <div class="stat-label">High Priority</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completed}</div>
                    <div class="stat-label">Completed</div>
                </div>
            `;

            // Filter by completed status for display
            const displayTasks = filteredTasks.filter(t => Boolean(t.completed) === showCompleted);

            // Sort by deadline, then priority
            displayTasks.sort((a, b) => {
                const dateA = new Date(a.deadline);
                const dateB = new Date(b.deadline);
                if (dateA.getTime() !== dateB.getTime()) {
                    return dateA - dateB;
                }
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            if (displayTasks.length === 0) {
                taskGrid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <h3>No ${showCompleted ? 'completed' : 'active'} tasks</h3>
                        <p>${showCompleted ? 'All tasks are still active' : 'Add your first task to get started'}</p>
                    </div>
                `;
                return;
            }

            taskGrid.innerHTML = displayTasks.map(task => {
                const project = projects.find(p => p.id === task.project_id);
                const deadline = new Date(task.deadline);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const isOverdue = deadline < today && !task.completed;
                const isDueSoon = deadline.getTime() === today.getTime() + 86400000;

                return `
                    <div class="task-card ${task.priority}" onclick="editTask('${task.id}')">
                        <div class="task-header">
                            <span class="task-title">${escapeHtml(task.name)}</span>
                            <div class="task-actions">
                                <button onclick="event.stopPropagation(); toggleComplete('${task.id}')" title="${task.completed ? 'Mark incomplete' : 'Mark complete'}">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="${task.completed ? '#22c55e' : '#64748b'}" stroke-width="2">
                                        ${task.completed 
                                            ? '<polyline points="20 6 9 17 4 12"></polyline>'
                                            : '<circle cx="12" cy="12" r="10"></circle>'}
                                    </svg>
                                </button>
                                <button class="delete" onclick="event.stopPropagation(); deleteTask('${task.id}')" title="Delete task">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        ${task.description ? `<p style="font-size: 0.875rem; color: var(--text-light); margin-bottom: 0.75rem;">${escapeHtml(task.description)}</p>` : ''}
                        <div class="task-meta">
                            ${project ? `<span>ðŸ“ ${escapeHtml(project.name)}</span>` : ''}
                            <span class="priority-badge ${task.priority}">${task.priority}</span>
                            <span style="color: ${isOverdue ? 'var(--danger)' : isDueSoon ? 'var(--warning)' : 'inherit'}">
                                ðŸ“… ${deadline.toLocaleDateString()}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function selectProject(projectId) {
            currentProject = projectId;
            tasks = await fetchTasks(projectId === 'all' ? null : currentProject);
            renderProjects();
            renderTasks();
            renderBoard();
        }

        // Project CRUD
        function openProjectModal() {
            document.getElementById('projectName').value = '';
            document.getElementById('projectModal').classList.add('active');
        }

        function closeProjectModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        async function saveProject(e) {
            e.preventDefault();
            if (isProjectSubmitting) return;
            
            const name = document.getElementById('projectName').value.trim();
            if (!name) return;

            isProjectSubmitting = true;
            
            const form = document.getElementById('projectForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            form.onsubmit = null; // Remove submit handler to prevent double submission

            try {
                await createProject(name);
                projects = await fetchProjects();
                tasks = await fetchTasks(null);
                renderProjects();
                renderTasks();
                renderBoard();
                closeProjectModal();
            } finally {
                // Wait for modal animation to complete before re-enabling
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save Project';
                    isProjectSubmitting = false;
                    form.onsubmit = saveProject; // Restore submit handler
                }, 300);
            }
        }

        async function handleDeleteProject(projectId) {
            if (!confirm('Delete this project and all its tasks?')) return;
            await deleteProject(projectId);
            projects = await fetchProjects();
            tasks = await fetchTasks(null);
            if (currentProject === projectId) {
                currentProject = 'all';
            }
            renderProjects();
            renderTasks();
            renderBoard();
        }

        // Task CRUD
        function openTaskModal() {
            const projectSelect = document.getElementById('taskProject');
            projectSelect.innerHTML = `
                <option value="">Select a project</option>
                ${projects.map(p => `<option value="${p.id}" ${p.id === currentProject && currentProject !== 'all' ? 'selected' : ''}>${escapeHtml(p.name)}</option>`).join('')}
            `;

            document.getElementById('taskName').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskPriority').value = 'medium';
            document.getElementById('taskDeadline').value = new Date().toISOString().split('T')[0];

            document.getElementById('taskModal').classList.add('active');
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
        }

        async function saveTask(e) {
            e.preventDefault();
            if (isTaskSubmitting) return;

            const project_id = document.getElementById('taskProject').value;
            const name = document.getElementById('taskName').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const deadline = document.getElementById('taskDeadline').value;

            if (!project_id || !name || !deadline) return;

            isTaskSubmitting = true;
            
            const form = document.getElementById('taskForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            form.onsubmit = null; // Remove submit handler to prevent double submission

            try {
                const task = {
                    id: 't' + Date.now(),
                    project_id,
                    name,
                    description,
                    priority,
                    deadline
                };

                await createTask(task);
                tasks = await fetchTasks(null);
                renderProjects();
                renderTasks();
                renderBoard();
                closeTaskModal();
            } finally {
                // Wait for modal animation to complete before re-enabling
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save Task';
                    isTaskSubmitting = false;
                    form.onsubmit = saveTask; // Restore submit handler
                }, 300);
            }
        }

        async function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            const projectSelect = document.getElementById('taskProject');
            projectSelect.innerHTML = `
                <option value="">Select a project</option>
                ${projects.map(p => `<option value="${p.id}" ${p.id === task.project_id ? 'selected' : ''}>${escapeHtml(p.name)}</option>`).join('')}
            `;

            document.getElementById('taskName').value = task.name;
            document.getElementById('taskDescription').value = task.description || '';
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskDeadline').value = task.deadline;

            document.getElementById('taskModalTitle').textContent = 'Edit Task';
            document.getElementById('taskForm').onsubmit = async (e) => {
                e.preventDefault();
                task.project_id = document.getElementById('taskProject').value;
                task.name = document.getElementById('taskName').value.trim();
                task.description = document.getElementById('taskDescription').value.trim();
                task.priority = document.getElementById('taskPriority').value;
                task.deadline = document.getElementById('taskDeadline').value;

                await updateTask(taskId, task);
                tasks = await fetchTasks(null);
                renderProjects();
                renderTasks();
                renderBoard();
                closeTaskModal();
                document.getElementById('taskModalTitle').textContent = 'Add New Task';
                document.getElementById('taskForm').onsubmit = saveTask;
            };

            document.getElementById('taskModal').classList.add('active');
        }

        async function deleteTask(taskId) {
            if (!confirm('Delete this task?')) return;
            await deleteTask(taskId);
            tasks = tasks.filter(t => t.id !== taskId);
            renderProjects();
            renderTasks();
            renderBoard();
        }

        async function toggleComplete(taskId) {
            await toggleTask(taskId);
            tasks = await fetchTasks(null);
            renderTasks();
            renderBoard();
        }

        // Sidebar Toggle
        let sidebarVisible = true;
        
        function toggleSidebar() {
            sidebarVisible = !sidebarVisible;
            const container = document.querySelector('.container');
            const sidebar = document.querySelector('.sidebar');
            
            if (sidebarVisible) {
                container.classList.remove('sidebar-hidden');
                sidebar.classList.remove('hidden');
            } else {
                container.classList.add('sidebar-hidden');
                sidebar.classList.add('hidden');
            }
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data
        async function loadData() {
            projects = await fetchProjects();
            tasks = await fetchTasks(null);
            renderProjects();
            renderTasks();
            renderBoard();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        // Close modal on outside click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
